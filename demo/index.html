<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/components/LazyImg/index.js';

    render(
      html`
        <lazy-img
          src="/assets/three-attributes.png"
          alt="A beautiful image"
          fallback="https://demo.fansheng.today/assets/three-attributes.png"
          loading="Loading..."
          .domains=${['https://backup.demo.fansheng.today', 'https://backup2.demo.fansheng.today']}
          threshold="0.5"
          rootMargin="100px"
        ></lazy-img>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
